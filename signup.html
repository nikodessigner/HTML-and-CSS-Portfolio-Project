    <section class="form-section" id="hero-outer">
        <div id="hero-image"></div>
        <form method="POST" ty action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2 class="sign-up">Sign Up</h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email_address" required>
                       
            <input class="join-button" type="submit" value="Just Start!">
        </form>
    </section>
